<html lang="en">

<body>
    <h1>Basic</h1>

    <div id="result"></div>

    <script>
        var sandwiches = `{ "sandwich": "hamburger", "calories": "260" }`;
        var fries = `{ "fries_size": "Large French Fries", "calories": "570" }`;

        let mySandwich = JSON.parse(sandwiches);
        let myFries = JSON.parse(fries);

        // console.log(mySandwich);

            document.getElementById("result").innerHTML = `My favorite sandwich is a ${mySandwich.sandwich} which has approximately ${mySandwich.calories} calories, along with it I enjoy eating ${myFries.fires_size} which have about ${myFries.calories} calories.`;

    </script>

</body>
